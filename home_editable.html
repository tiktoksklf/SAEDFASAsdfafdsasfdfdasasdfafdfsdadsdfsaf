<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wallet</title>
  <style>
    #editBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 30px;
      font-size: 24px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #000;
      border-radius: 10px;
      z-index: 1000;
    }
    #popup input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="bitcoinTitle">Bitcoin</h1>
    <h2 id="solanaTitle">Solana</h2>
    <div>
      <span id="balanceAmount">$15,234.89</span><br>
      <span id="changePercent">+2.34%</span><br>
      <span id="solAmount">100.87325367</span>
    </div>
  </div>

  <button id="editBtn">â‹¯</button>

  <div id="popup">
    <label>Bitcoin Name: <input type="text" id="bitcoinInput"></label>
    <label>Solana Name: <input type="text" id="solanaInput"></label>
    <label>Balance: <input type="text" id="balanceInput"></label>
    <label>Change %: <input type="text" id="changeInput"></label>
    <label>Sol Amount: <input type="text" id="solInput"></label>
    <button onclick="saveChanges()">Save</button>
  </div>

  <script>
    const bitcoin = document.getElementById('bitcoinTitle');
    const solana = document.getElementById('solanaTitle');
    const balance = document.getElementById('balanceAmount');
    const change = document.getElementById('changePercent');
    const sol = document.getElementById('solAmount');

    const popup = document.getElementById('popup');
    const editBtn = document.getElementById('editBtn');

    editBtn.onclick = () => {
      popup.style.display = 'block';
      document.getElementById('bitcoinInput').value = bitcoin.textContent;
      document.getElementById('solanaInput').value = solana.textContent;
      document.getElementById('balanceInput').value = balance.textContent;
      document.getElementById('changeInput').value = change.textContent;
      document.getElementById('solInput').value = sol.textContent;
    };

    function saveChanges() {
      bitcoin.textContent = document.getElementById('bitcoinInput').value;
      solana.textContent = document.getElementById('solanaInput').value;
      balance.textContent = document.getElementById('balanceInput').value;
      change.textContent = document.getElementById('changeInput').value;
      sol.textContent = document.getElementById('solInput').value;
      popup.style.display = 'none';

      const data = {
        bitcoin: bitcoin.textContent,
        solana: solana.textContent,
        balance: balance.textContent,
        change: change.textContent,
        sol: sol.textContent
      };

      localStorage.setItem('walletData', JSON.stringify(data));
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('walletData'));
      if (saved) {
        bitcoin.textContent = saved.bitcoin;
        solana.textContent = saved.solana;
        balance.textContent = saved.balance;
        change.textContent = saved.change;
        sol.textContent = saved.sol;
      }
    };
  </script>
</body>
</html>
